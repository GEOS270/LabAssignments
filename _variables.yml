    quizLink: <b>Please note:</b> The [Lab Questions](questions.qmd) corresponds to this lab assignment.  There are questions you need to answer in the quiz that pertain to the lab, so its a good idea to skim the quiz questions before starting the lab.
    quizInfo: You can submit your answers to this Lab Quiz questions on via the corresponding Canvas Quiz.  Questions in this document are hyperlinked to relevant content incase you need help finding answers.  Feel free to work with peers in the lab, but make sure all work submitted is your own.  Written answers can be brief and bullet point format is okay **unless otherwise specified**.
    rubricInfo: Written answers and figure submissions will be evaluated using the rubric below and your TA will provide brief comments where applicable.  Maps, charts, and other figure submissions will be evaluated for completeness and aesthetics.  For Lab 1, as long as you can make a map with the necessary elements, you'll get full credit!  As the term progresses, figure submissions will be evaluated to a higher standard.
