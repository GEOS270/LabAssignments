    instructions: This page contains instructions for the lab assignment, follow them to work through the lab in ArcGIS Pro.  There are links to documentation where applicable along with embedded screenshots and videos in the instructions at some steps for reference.  Feel free to work with peers in your lab section and don't hesitate to ask your TA for help!
